<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid Complete Guide</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-icon"></div>
        </nav>
        <header class="header">
            <img class="primary-logo mb-6 header-logo" src="./img/logo.png" alt="Logo">
            <h3 class="heading-secondary color-primary">YOUR OWN HOME</h3>
            <h1 class="heading-primary color-light mb-2">The ultimate personal freedom</h1>
            <button class="btn-primary mb-6">VIEW OUR PROPERTIES</button>
            <p class="seen-on mb-2">seen on</p>
            <div class="brands">
                <img src="./img/logo-bbc.png" alt="bbc">
                <img src="./img/logo-bi.png" alt="bi">
                <img src="./img/logo-forbes.png" alt="forbes">
                <img src="./img/logo-techcrunch.png" alt="techcrunch">
            </div>
        </header>
        <div class="realtors">
            <h3 class="color-light mb-2">Top 3 Realtors</h3>
            <div class="realtor-list">
                <div class="realtor">
                    <img src="./img/realtor-1.jpeg" alt="">
                    <div class="realtor-content">
                        <h4 class="color-light">Eric XYz</h4>
                        <p class="color-light">423 house sold</p>
                    </div>
                </div>
                 <div class="realtor">
                    <img src="./img/realtor-2.jpeg" alt="">
                    <div class="realtor-content">
                        <h4 class="color-light">Eric XYz</h4>
                        <p class="color-light">423 house sold</p>
                    </div>
                </div>
                 <div class="realtor">
                    <img src="./img/realtor-3.jpeg" alt="">
                    <div class="realtor-content">
                        <h4 class="color-light">Eric XYz</h4>
                        <p class="color-light">423 house sold</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="services">services</div>
        <div class="goals">goals</div>
        <div class="goals-content">goals-content</div>
        <div class="homes">homes</div>
        <div class="gallery">gallery</div>
        <footer class="footer">footer</footer>
    </div>
</body>
</html>
